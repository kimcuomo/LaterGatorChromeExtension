<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LaterGator</title>
 <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <link rel="stylesheet" href='styles.css' test="text/css" >
  </head>
  <body>
    <h1>LaterGator</h1>
    <div id="createEvent">
        <div id="tabTitle">Tab Name</div>
        <div id="note">
          <p>Note:</p>
          <input id="noteBox" type:"text">
        </div>
        <input type="datetime-local" id="reminderDate"> 
        <button id="btn">Save Page</button>
    </div> 
    <!-- add filter word + icon next it in between creating events and event list -->
    <section id="eventList"></section>
  </body>
  <script src='./main.js'></script>
</html>
